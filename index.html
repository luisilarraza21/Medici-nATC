<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medición ATC Láser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cambiado de height a min-height para permitir crecimiento */
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-height: 80vh; /* Limitar la altura máxima del contenedor */
            overflow-y: auto; /* Permitir desplazamiento vertical */
            display: flex;
            flex-direction: column;
        }
        .user-select, .timer-container {
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        .timer {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .case {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        /* Hacer que los casos activos sean desplazables */
        #activeCases {
            max-height: 300px; /* Limitar la altura de los casos activos */
            overflow-y: auto; /* Permitir desplazamiento vertical */
            margin-top: 10px;
        }
        /* Asegurar que el formulario de nuevo caso permanezca visible */
        .new-case-form {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medición ATC Láser</h2>
        <div class="user-select">
            <label for="userSelect">Selecciona tu usuario:</label>
            <select id="userSelect">
                <option value="">Seleccionar...</option>
            </select>
            <button id="loginBtn">Iniciar sesión</button>
        </div>
        <div class="timer-container">
            <p>Usuario actual: <span id="currentUser"></span></p>
            <button id="logoutBtn">Cerrar sesión</button>
            <div class="new-case-form">
                <h3>Nuevo caso</h3>
                <label for="caseType">Tipo de caso:</label>
                <select id="caseType">
                    <option value="">Seleccionar...</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Incidencia">Incidencia</option>
                    <option value="Reclamo">Reclamo</option>
                    <option value="Seguimiento">Seguimiento</option>
                    <option value="Gestión de Pedido">Gestión de Pedido</option>
                    <option value="Soporte Técnico">Soporte Técnico</option>
                    <option value="Configuración">Configuración</option>
                    <option value="Actualización">Actualización</option>
                    <option value="Capacitación">Capacitación</option>
                    <option value="Revisión de Datos">Revisión de Datos</option>
                    <option value="Otros">Otros</option>
                </select>
                <br><br>
                <label for="priority">Prioridad:</label>
                <select id="priority">
                    <option value="">Seleccionar...</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
                <br><br>
                <label for="caseNotes">Notas:</label>
                <textarea id="caseNotes"></textarea>
                <br><br>
                <button id="startNewCaseBtn">Iniciar nuevo caso</button>
            </div>
            <h3>Casos activos</h3>
            <div id="activeCases"></div>
            <div id="statusMessage" class="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
